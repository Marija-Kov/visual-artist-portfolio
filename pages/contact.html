<body>
<div class="contact">
<div class="form-container">
    <p>Want to talk about art, chickens or report a bug on my website? Please fill the form below.</p>    
    <form action="https://formsubmit.co/19729b25666c5b0c288e722717a7dd07" 
       method="POST" 
       name="contactForm" 
       id="contactForm"
       >
       <!-- <label for="firstname">Your name</label>  -->
       <input 
          type="text" 
          name="firstname" 
          id="firstname" 
          class="form-element" 
          placeholder="Your name"
          required
          />
        
        <!-- <label for="email">Email</label> -->
        <input 
           type="email" 
           name="email" 
           id="email" 
           class="form-element" 
           placeholder="Your email address"
           required
           />
        <!-- <label for="message">Message</label> -->
        <textarea 
           name="message" 
           id="message" 
           class="form-element"
           required
           placeholder="Your message"></textarea>
        
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://marija-kov-art.netlify.app/index.html">
        <button type="submit">send</button>
    </form>
</div>
